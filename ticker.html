<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <title>Al Jazeera News Ticker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }

    #ticker-container {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 10px;
    }

    #ticker {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .headline {
      margin-right: 50px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker">Loading headlines...</div>
  </div>

<script>
  async function loadHeadlines() {
    const rssFeed = "https://www.aljazeera.com/xml/rss/all.xml";
    const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(rssFeed);

    try {
      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error("Network response not OK");

      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");
      const items = xml.querySelectorAll("item");

      let headlines = "";
      items.forEach((item, index) => {
        if (index < 10) {
          const title = item.querySelector("title").textContent;
          headlines += `<span class="headline">üì∞ ${title}</span>`;
        }
      });

      document.getElementById("ticker").innerHTML = headlines || "No headlines found.";
    } catch (e) {
      console.error("‚ùå Failed to load headlines:", e);
      document.getElementById("ticker").textContent = "‚ö†Ô∏è Failed to load headlines.";
    }
  }

  loadHeadlines();
  setInterval(loadHeadlines, 5 * 60 * 1000);
</script>
</body>
</html>
