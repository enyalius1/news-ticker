<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <title>BBC News Ticker</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0); /* transparent for OBS */
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }

    #ticker-container {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 10px 12px;
    }

    #ticker {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 220s linear infinite;
      will-change: transform;
    }

    @keyframes scroll-left {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }

    /* Each news item stays inline for a single-line ticker */
    .item {
      display: inline;
      margin-right: 24px;
    }

    .title {
      font-weight: 700;
    }

    .desc {
      font-weight: 400;
      opacity: 0.9;
      margin-left: 10px;
    }

    .sep {
      display: inline-block;
      margin: 0 18px;
      opacity: 0.9;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="ticker-container">
    <div id="ticker">Loading headlines...</div>
  </div>

  <script>
    // RSS source and your Worker proxy
    const rssFeed = "https://feeds.bbci.co.uk/news/rss.xml";
    const workerBase = "https://bbc-rss-proxy.hitrmiss2023.workers.dev";
    const proxyUrl = workerBase + "/rss?url=" + encodeURIComponent(rssFeed);

    const tickerEl = document.getElementById("ticker");

    let lastGoodHTML = tickerEl.innerHTML;
    let inFlight = false;

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }

    // BBC descriptions sometimes contain HTML entities; this keeps it readable.
    // We strip any HTML tags if they appear.
    function stripTags(str) {
      return str.replace(/<[^>]*>/g, "");
    }

    async function fetchWithTimeout(url, ms = 12000) {
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), ms);
      try {
        return await fetch(url, { signal: controller.signal, cache: "no-store" });
      } finally {
        clearTimeout(t);
      }
    }

    function restartAnimation() {
      tickerEl.style.animation = "none";
      void tickerEl.offsetWidth; // force reflow
      tickerEl.style.animation = "";
    }

    async function loadHeadlines() {
      if (inFlight) return;
      inFlight = true;

      try {
        const response = await fetchWithTimeout(proxyUrl, 12000);
        if (!response.ok) throw new Error("HTTP " + response.status);

        const contents = await response.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(contents, "application/xml");
        if (xml.getElementsByTagName("parsererror").length) {
          throw new Error("XML parse error");
        }

        const items = xml.getElementsByTagName("item");
        const maxItems = Math.min(items.length, 20);

        let html = "";
        for (let i = 0; i < maxItems; i++) {
          const titleNode = items[i].getElementsByTagName("title")[0];
          const descNode  = items[i].getElementsByTagName("description")[0];

          const title = titleNode?.textContent?.trim() || "";
          let desc = descNode?.textContent?.trim() || "";

          // Clean up description (BBC usually is plain text, but be safe)
          desc = stripTags(desc);
          // Optional: shorten long descriptions for readability in a ticker
          if (desc.length > 140) desc = desc.slice(0, 137).trimEnd() + "…";

          if (!title && !desc) continue;

          if (html) html += `<span class="sep">• |</span>`;

          html += `<span class="item"><span class="title">${escapeHTML(title)}</span>` +
                  (desc ? `<span class="desc">— ${escapeHTML(desc)}</span>` : ``) +
                  `</span>`;
        }

        if (!html) throw new Error("No items parsed");

        tickerEl.innerHTML = html;
        lastGoodHTML = html;
        restartAnimation();

      } catch (e) {
        console.error("Failed to load headlines:", e);
        tickerEl.innerHTML = lastGoodHTML;
      } finally {
        inFlight = false;
      }
    }

    loadHeadlines();
    setInterval(loadHeadlines, 10 * 60 * 1000); // match your Worker cache TTL (10 min)
  </script>
</body>
</html>
